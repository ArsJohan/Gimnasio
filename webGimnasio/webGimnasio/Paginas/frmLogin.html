<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <title>Siempre en Forma</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .splash-card {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            padding: 1.5rem;
            gap: 1.5rem;
        }

            .splash-card h1 {
                font-family: 'Cinzel';
                font-size: 24px;
                color: #333;
                margin-bottom: 1rem;
                text-align:center;
            }

            .splash-card label {
                font-family: 'Ubuntu', sans-serif;
                font-size: 16px;
                color: #666;
                margin-bottom: 0.5rem;
            }



        .logo {
            max-width: 230px; /* Ajusta este tamaño según sea necesario */
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-block{
            background-color: black;
            border-radius: 4em;
            height: 2em;
            width: 10em;
            color:whitesmoke;
            font-family: 'Ubuntu',sans-serif;
        }
        @media (hover: hover) {
            .btn-block:hover {
                background-color: #333;
                border-color: #333;
                
            }
        }
    </style>
</head>
<body>
    <div class="splash-card">
        <div class="logo-container">
            <img src="../Imagenes/LOGO.png" class="logo" />
        </div>
        <div class="content">
            <h1> Login</h1>
            <div class="row">

                <div class="form_clave">
                    <div class="form-group">
                        <label for="user_clave">Clave</label>
                        <input type="text" class="form-control" id="user_calve" />

                    </div>


                </div>
            </div>
            <div class="row">
                <div class="form_pass">
                    <div class="form-group">
                        <label for="user_password">Contraseña</label>
                        <input type="password" class="form-control" id="user_password" />

                    </div>
                </div>
            </div>
            <div class="row" style="justify-content:center;">
                <button class="btn-block" id="btnIngresar">Ingresar</button>
            </div>

        </div>


    </div>
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/frmLogin.js"></script>
</body>
</html>
